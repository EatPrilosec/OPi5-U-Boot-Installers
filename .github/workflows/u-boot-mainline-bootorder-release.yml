name: Release u-boot mainline with custom bootorder
run-name: ${{ inputs.bootorder}} ${{ inputs.bootorder_custom}}
on:
  workflow_dispatch:
    inputs:  
      releaseTag:
        description: releaseTag
        required: true
        type: string
      uboot_repo:
        required: true
        type: choice
        description: u-boot git repo
        options: 
        - https://source.denx.de/u-boot/u-boot
        - custom_repo
      uboot_repo_custom:
        description: custom u-boot git repo
        required: false
        type: string
      uboot_ref:
        required: true
        type: choice
        description: u-boot ref
        options: 
        - v2024.01
        - v2023.10
        - master
        - custom_ref
      uboot_ref_custom:
        description: custom u-boot ref
        required: false
        type: string


